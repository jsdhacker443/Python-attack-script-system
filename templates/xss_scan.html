{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} XSS漏洞扫描 {% endblock %}</h1>
    <form method="post" action="/xss_scan_do">
        <label for="plaintext">检测网址:</label>
        <input type="text" id="target" name="target" required>
        <br>
        <input type="submit" value="Scan">
    </form>

    <h3>Results</h3>
    <p>{{ result }}</p>
{% endblock %}
